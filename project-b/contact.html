<body>

   <div role="main" class="container">
    <br /><br />
    <h2>Group Contact</h2>
    <div class="form-group" id="sample">
    <label for="txtFirstName">First Name:</label>
    <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFirstName"/>
    </div>
    <div class="form-group" id="sample">
    <label for="txtLastName">Last Name:</label>
    <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLastName"/>
    </div>
    <div class="form-group" id="sample">
            <label for="txtEmail">Email:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: email" id="txtEmail"/>
    </div>
    <div class="form-group" id="sample">
        <label for="txtMessage">Message:</label>
        <textarea type="text" class="form-control alert-warning" data-bind="value: message" id="txtMessage"></textarea>
     </div>
    <div class="form-group" id="sample">
        <label for="txtRadio">Have you visited the Website before?:</label>
        Yes<input type="Radio"  class="form-control alert-warning" data-bind="value: yes" id="txtYes"/>
        No<input type="Radio"  class="form-control alert-warning" data-bind="value: no" id="txtNo"/>
    </div>
    <div class="form-group" id="sample">
       
        <p><button class="form-control alert-warning" data-bind="value: send" id="txtSend">Send</button><span class="important">*</span><span id="required"> Required</span></p>
    </div>
   </div>
    <script>
        var personViewModel = {
            firstName: "Alsaddig,Thip,Andrew",
            lastName: "Ibrahim,Rattanavilay ,Weilbacher",
            email:"GroupB@domain.com",
            message:"message",
            yes:"yes",
            no:""
            };
            ko.applyBindings(personViewModel);
        
    </script>
     <footer class="footer">
        <span class="footer__text">Group B: Andrew Weilbacher - Thip Rattanavilay - Alsaddig Ibrahim </span>
</footer>
</div>
   </body>
